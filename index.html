<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="resetCSS" href="reset.css">
    <link rel="stylesheet" href="./style2.css">
       
    <title>Calculator</title>

<body>


    <Main> 
        
 <section class="calculator-top">
        <section class="calculator-clock"> 

            <div class="clock"><span class="hour">18</span>:<span class="minute">02</span></div>
            
        </section>


        <div class="display"> 0 </div>

    </section>



        <section class="calculator-bottom">


        <section class= "calculator-keys">

            <div class="button function ac">c</div>
            <div class="button function pm">Â±</div>
            <div class="button function percent">%</div>
            <div class="button operator divide">/</div>


            <div class="button number seven">7</div>
            <div class="button number eight">8</div>
            <div class="button number nine">9</div>
            <div class="button operator multiply">x</div>


            <div class="button number four">4</div>
            <div class="button number five">5</div>
            <div class="button number six">6</div>
            <div class="button operator minus">-</div> 
            

            <div class="button number one">1</div>
            <div class="button number two">2</div>
            <div class="button number three">3</div>
            <div class="button operator plus">+</div>
            
            
            <div class="button number zero">0</div>
            <div class="button number decimal">.</div>
            <div class="button operator equals">=</div>
            
        
           </section>
           
           <section class="bottom"> </section>

        </section>
